        '403':
          description: You're not authorized to delete this resource

definitions:
  Token:
    type: object
    properties:
      token:
        type: string
        description: JWT Token to be used in future connections
  Member:
    type: object
    required:
      - user
      - role
    properties:
      id:
        type: integer
        readOnly: true
        description: id of the membership role
      user_id:
        type: string
        description: name of user that the membership role applies to
      resource_id:
        type: string
        description: id of the resource the membership role applies to
      resource_type:
        type: string
        description: the type of resource the membership role applies to
      role:
        type: string
        description: the type of role
        enum:
          - owner
          - reader
  User:
    type: object
    required:
      - username
    properties:
      id:
        type: integer
        description: role id
        readOnly: true
      username:
        type: string
        description: unique username of user
      admin:
        type: boolean
        default: false
        description: indicates if user is a system wide admin
      env_memberships:
        type: array
        readOnly: true
        items:
          $ref: '#/definitions/Member'
      project_memberships:
        type: array
        readOnly: true
        items:
          $ref: '#/definitions/Member'
  UserCreate:
